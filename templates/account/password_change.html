{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password Change
{% endblock title %}
{% block content %}
<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 ml-auto mr-auto login-box">
    <h1>Change Password</h1>
    <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Change Password" class="btn btn-primary" style="margin:10px 0;">
    </form>
</div>
{% endblock content %}{
