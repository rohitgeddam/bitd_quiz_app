
{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}
  {% endblock title %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">BITxQUIZ</div>
      <div class="list-group list-group-flush">
        
        {% if user.is_authenticated %}
        <h5 class="list-group-item list-group-item-action bg-light">Welcome {{user.username}}</h5>
        <a href="/" class="list-group-item list-group-item-action bg-light">Quizes</a>
        <a href="{% url 'leaderboard' %}" class="list-group-item list-group-item-action bg-light">Leader Board</a>
          <a href="{% url 'profile_list'%}" class="list-group-item list-group-item-action bg-light">My Profile</a>
          <a href="{% url 'account_logout'%}" class="list-group-item list-group-item-action bg-light">Logout</a>
        {% else %}
        <a href="/" class="list-group-item list-group-item-action bg-light">Quizes</a>
          <a href="{% url 'account_login'%}" class="list-group-item list-group-item-action bg-light">Log In</a>
          <a href="{% url 'account_signup'%}" class="list-group-item list-group-item-action bg-light">Sign Up</a>
        {% endif %}
      
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Menu</button>

       
       
      </nav>

      <div class="container">
        <div class="row" style="margin: 20px 0">
          <div class="col-xs-12 col-sm-8 ">

          {% block content %}
          {% endblock content %}

          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
