{% extends '_base.html'%}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    Profile Create
{% endblock title %}


{% block content %}

<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 ml-auto mr-auto">
    <form method="POST" action="{% url 'profile_update'%}">
        {%csrf_token%}
        {{form|crispy}}
        <input type="submit" value="Submit" class="btn btn-success"/>
    </form>
</div>
{% endblock content %}
