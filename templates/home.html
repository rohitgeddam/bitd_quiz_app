{% extends '_base.html'%}
{% load static %}



{% block title %}
    All Quiz
{% endblock title %}


{% block content %}
    {% for quiz in  quiz_list %}
    <div class="card w-100">
        <div class="card-body">
            <h5 class="card-title">{{quiz.name}}</h5>
            <p class="card-text">{{quiz.description}}</p>
            
            <a class="btn btn-warning" href="{{quiz.get_absolute_url}}">Start Quiz</a>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
